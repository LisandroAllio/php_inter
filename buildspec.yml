version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 643681787571.dkr.ecr.us-east-1.amazonaws.com  
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t lab/front -f db/Dockerfile . 
      - docker tag lab/front:latest 643681787571.dkr.ecr.us-east-1.amazonaws.com/lab/front:latest 
  post_build:
    commands:
      - echo Pushing image to ECR...
      - docker push 643681787571.dkr.ecr.us-east-1.amazonaws.com/lab/front:latest 
      - echo Writing image definitions file...
      - printf '[{"name":"lab/front", imageUri":"%s"}]' lab/front:latest > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json

